<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <main>
      <section>
        <header class="header-img">
          <img class="logo" src="img/CLARUSWAY_LOGO.png" alt="" />
          <img src="img/teble-tennis.gif" alt="" />
        </header>
        <aside class="aside">
          <p>Scores <span>0</span> to <span>0</span>  </p>
          <div class="score">
            <label for="">Score to win</label>
            <input type="number" />
          </div>
        </aside>
        <div class="buttons">
            <button class="btn-player1">Player 1</button>
            <button class="btn-player2">Player 2</button>
            <button class="btn-reset">RESET</button>
        </div>
      </section>
    </main>

    <script src="dom.js"></script>
  </body>
</html>
